{% extends "layout.html" %}

{% block title %}Register - QMS{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

    {% include 'components/robot.html' %}
    <div class="card p-8 md:p-10">
        <h2 class="text-3xl font-semibold mb-8 text-center text-gray-100">Staff Registration</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 form-input" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone No.</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 form-input" required>
                </div>
            </div>
            <div class="mb-5">
                <label for="address" class="block text-sm font-medium text-gray-300 mb-2">Address</label>
                <input type="text" id="address" name="address" class="w-full px-4 py-3 form-input" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Desired Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 form-input" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 form-input" required>
                </div>
            </div>
            <button type="submit" class="w-full btn btn-cyber-green py-3">
                Register
            </button>
        </form>
        <p class="text-center text-sm text-gray-400 mt-8">
            Already have an account?
            <a href="{{ url_for('login') }}" class="font-medium text-blue-400 hover:text-blue-300 hover:underline">Login
                here</a>
        </p>
    </div>
</div>
{% endblock %}
