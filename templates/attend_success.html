{% extends "layout.html" %}

{% block title %}Attendance Logged - QMS{% endblock %}

{% block content %}
<div class="card p-8 md:p-12 max-w-lg mx-auto text-center">
    <!-- Success Icon -->
    <div class="mb-6">
        <div
            class="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-green-400 to-emerald-600 flex items-center justify-center shadow-lg shadow-green-500/30">
            <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
    </div>

    <!-- Success Message -->
    <h2 class="text-3xl font-bold mb-3 text-white">Attendance Logged!</h2>
    <p class="text-gray-300 text-lg mb-2">Your attendance has been successfully recorded.</p>
    <p class="text-gray-400 mb-8">Event: <span class="text-blue-300 font-semibold">{{ event['event_name'] }}</span></p>

    <!-- Timestamp -->
    <div class="bg-gray-800/50 rounded-lg p-4 border border-gray-700">
        <p class="text-sm text-gray-400">Logged at</p>
        <p class="text-xl font-mono text-green-400">{{ timestamp }}</p>
    </div>
</div>
{% endblock %}
