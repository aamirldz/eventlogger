<div class="w-full h-[400px] md:h-[600px] relative overflow-hidden flex flex-col justify-center items-center">
    <!-- Spotlight Effect -->
    <div class="absolute -top-40 left-0 md:left-60 md:-top-20 pointer-events-none z-[1] w-full h-full opacity-50">
        <svg class="animate-spotlight w-[150%] h-[150%] lg:w-[100%]" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 3787 2842" fill="none">
            <g filter="url(#filter)">
                <ellipse cx="1924.71" cy="273.501" rx="1924.71" ry="273.501"
                    transform="matrix(-0.822377 -0.568943 -0.568943 0.822377 3631.88 2291.09)" fill="white"
                    fill-opacity="0.21"></ellipse>
            </g>
            <defs>
                <filter id="filter" x="0.860352" y="0.838989" width="3785.16" height="2840.26"
                    filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                    <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
                    <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"></feBlend>
                    <feGaussianBlur stdDeviation="151" result="effect1_foregroundBlur_1065_8"></feGaussianBlur>
                </filter>
            </defs>
        </svg>
    </div>

    <!-- Spline 3D Scene with Logo Mask -->
    <div class="relative w-full h-full z-10" id="spline-container">
        <!-- We use a wrapper to handle overflow if needed -->
        <spline-viewer url="https://prod.spline.design/kZDDjO5HuC9GJUM2/scene.splinecode"
            loading-anim-type="spinner-small-light"></spline-viewer>

        <!-- Hack to cover the logo if simpler methods fail -->
        <!-- The logo is usually bottom-right. We can create a small overlay. -->
        <div class="absolute bottom-4 right-4 w-32 h-10 bg-[#090a0f] z-20 pointer-events-none" style="display: none;"
            id="logo-cover"></div>
    </div>
</div>

<style>
    /* Spotlight Animation */
    @keyframes spotlight {
        0% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        100% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    }

    .animate-spotlight {
        animation: spotlight 2s ease .75s 1 forwards;
    }

    /* 
       Attempt to hide logo inside shadow DOM via script injection 
       is cleaner than overlays. 
    */
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const viewer = document.querySelector('spline-viewer');
        if (viewer) {
            // Shadow DOM style injection to hide the logo
            viewer.addEventListener('load', () => {
                if (viewer.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `
                        #logo { display: none !important; } 
                        a[href*="spline.design"] { display: none !important; }
                    `;
                    viewer.shadowRoot.appendChild(style);
                }
            });
        }
    });
</script>
