{% extends "layout.html" %}

{% block title %}Login - QMS{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
    {% include 'components/robot.html' %}
    <div class="card p-8 md:p-10">
        <h2 class="text-3xl font-semibold mb-8 text-center text-gray-100">System Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-5">
                <label for="login-username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="login-username" name="username" class="w-full px-4 py-3 form-input" required>
            </div>
            <div class="mb-8">
                <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="login-password" name="password" class="w-full px-4 py-3 form-input" required>
            </div>
            <button type="submit" class="w-full btn btn-primary py-3">
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-400 mt-8">
            Need a staff account?
            <a href="{{ url_for('register') }}"
                class="font-medium text-blue-400 hover:text-blue-300 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
