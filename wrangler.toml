name = "eventlogger"
main = "app.py"
compatibility_date = "2024-04-03"
compatibility_flags = ["python_workers"]

[vars]
BASE_URL = "https://eventlogger.pages.dev"

[[d1_databases]]
binding = "DB"
database_name = "eventlogger-db"
database_id = "YOUR_D1_DATABASE_ID_HERE"

# R2 Storage for profile pictures (optional - enable R2 in Cloudflare Dashboard first)
# [[r2_buckets]]
# binding = "BUCKET"
# bucket_name = "eventlogger-uploads"

[observability]
enabled = true
